<html>
  <head>
    <meta charset="UTF-8">
    <title>Streamforge - Login</title>
    <script src ="_dbquery.js" async> </script>
    <link rel="stylesheet" href="style.css"/>
  </head>

  <body>

    <!-- Titel der Seite -->
    <h1 data-text="StreamForge">StreamForge</h1>
    <h2> Bitte logge dich mit deinem Account ein</h2>

    <h3>Benutzername:</h3>

    <!-- Eingabefeld für den Benutzernamen -->
    <input id="benutzername" placeholder="Gib deinen Benutzernamen ein">
    <h3>Passwort:</h3>

    <!-- Passwortfeld (Eingabe wird zensiert angezeigt) -->
    <input type="password" id="passwort" placeholder="Gib dein Passwort ein!">

    <!-- Bereich für Rückmeldung beim Login -->
    <p id="loginbestätigung"></p>

    <!-- Löst Login-Funktion aus-->
    <button id="Loginbutton" onclick="login();">Login</button>

  </body>
</html>
