<html>
  <head>
    <meta charset="UTF-8">
    <title>Streamforge-Playlist</title>
    <script src="_dbquery.js" defer></script>
    <link rel="stylesheet" href="style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <!-- Überschrift für den Playlist-Bereich -->
    <h2>Playlist verändern</h2>

    <!-- Eingabefeld für den Titel des Songs, der zur Playlist hinzugefügt werden soll -->
    <input id="InsertTitel" placeholder="Titel des Songs">

    <!-- Eingabefeld für die Ziel-Playlist -->
    <input id="InsertPlaylist" placeholder="Gib eine deiner Playlists an!">

    <!-- Button zur Durchführung des Einfügevorgangs -->
    <button id="playlistbutton" onclick="insertSong();">Ändern</button>

    <!-- Button zur Anzeige der Inhalte einer Playlist -->
    <button id="Playlistbutton" onclick="searchPlaylist();">Playlist anzeigen</button>

    <!-- Button zum Folgen oder Entfolgen einer Playlist -->
    <button id="Playlistbutton" onclick="followPlaylist();">Playlist folgen/entfolgen</button>

    <!-- Button zur Anzeige aller Playlists, denen der Benutzer folgt -->
    <button id="Playlistbutton" onclick="showPlaylist();">Gefolgte Playlists anzeigen</button>

    <!-- Hier wird die Rückmeldung über Änderungen an der Playlist ausgegeben -->
    <p id="playliständerung"></p>

    <!-- Hier werden die Inhalte der Playlists angezeigt -->
    <p id="Playlistlieder"></p>

    <!-- Link zurück zur Startseite -->
    <a id="Homepagebutton" onclick="Homepage();">⌂ Zurück zur Homepage</a>

  </body>
</html>
